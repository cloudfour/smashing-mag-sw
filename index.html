<!doctype html>
<html>
  <head>
    <title>Smashing Magazie Service Worker</title>
    <link rel="stylesheet" href="suitcss.css">
    <style>
      body {
        margin: auto;
        max-width: 80%;
      }

      img {
        display: block;
        max-width: 100%;
      }

      .u-spaceChildren > * + * {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body class="u-spaceChildren">
    <div class="Grid Grid--withGutter">
      <div class="Grid-cell u-size1of4"><img src="https://dl.dropboxusercontent.com/u/48589/cloud789324hasd/pic1.jpg"></div>
      <div class="Grid-cell u-size1of4"><img src="https://dl.dropboxusercontent.com/u/48589/cloud789324hasd/pic2.jpg"></div>
      <div class="Grid-cell u-size1of4"><img src="https://dl.dropboxusercontent.com/u/48589/cloud789324hasd/pic3.jpg"></div>
      <div class="Grid-cell u-size1of4"><img src="https://dl.dropboxusercontent.com/u/48589/cloud789324hasd/pic4.jpg"></div>
    </div>
    <div class="Grid Grid--withGutter">
      <div class="Grid-cell u-size1of4"><img src="assets/pic1.jpg"></div>
      <div class="Grid-cell u-size1of4"><img src="assets/pic2.jpg"></div>
      <div class="Grid-cell u-size1of4"><img src="assets/pic3.jpg"></div>
      <div class="Grid-cell u-size1of4"><img src="assets/pic4.jpg"></div>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('serviceWorker.js', {
          scope: './'
        });
      }
    </script>
  </body>
</html>
