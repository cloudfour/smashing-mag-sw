<!doctype html>
<html>
  <head>
    <title>Smashing Magazie Service Worker</title>
    <link rel="stylesheet" href="/suitcss.css">
    <style>
      body {
        margin: auto;
        max-width: 80%;
      }

      img {
        display: block;
        max-width: 100%;
      }

      .u-spaceChildren > * + * {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <img src="/assets/jason.png">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/serviceWorker.js', {
          scope: '/'
        });
      }
    </script>
  </body>
</html>
