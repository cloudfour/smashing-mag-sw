<!doctype html>
<html>
  <head>
    <title>Smashing Magazie Service Worker</title>
    <link rel="stylesheet" href="/example.css">
  </head>
  <body>
    <img src="/assets/jason.png">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/serviceWorker.js', {
          scope: '/'
        });
      }
    </script>
  </body>
</html>
